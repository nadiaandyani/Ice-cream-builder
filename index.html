<!DOCTYPE html>
<html>
  <head>
      <title>Ice Cream Builder</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
        <h1 id="title">Ice Cream Builder</h1>
        <p class="intro">Welcome to the <strong>Ice Cream Builder</strong>! Just like its name, you build your own customised ice cream! Press the Start button to begin.</p>
        
        <div class="preview">
        </div>
        
        <p class="ctnr">Where do you want your ice cream?</p>
        <p class="flavor">What flavor you'd like?</p>
        <p class="sauce">Any sauce?</p>
        <p class="topping">How about some extra toppings?</p>

        <button class="start btn">Start</button>
        
        <div class="options">
            <button class="btn ctnr cup">In a Cup</button>
            <button class="btn ctnr cone">On a Cone</button>
            
            <button class="btn flavor vanilla">Vanilla</button>
            <button class="btn flavor chocolate">Chocolate</button>
            <button class="btn flavor strawberry">Strawberry</button>
                        
            <button class="btn sauce choco-sauce">Chocolate Sauce</button>
            <button class="btn sauce caramel-sauce">Caramel Sauce</button>
            <button class="btn sauce none">No Sauce</button>
            
            <button class="btn topping sprinkles">Sprinkles!</button>
            <button class="btn topping none">No Topping</button>
        </div>
        <button class="btn next">Next</button>
        <button class="complete btn">Complete!</button>
        <p class="complete-msg">Your custom Ice Cream is ready!</p>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
